<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PG Sample Problems</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.navbar {
			height: 70px;
		}
		.main-content {
			margin-top: 70px;
		}
		#sidebar {
			--bs-offcanvas-width: 320px;
		}
		@media only screen and (min-width: 768px) {
			#sidebar {
				width: 320px;
				height: calc(100vh - 70px);
			}
			.main-content {
				margin-left: 320px;
			}
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
	<nav class="navbar fixed-top bg-primary border-bottom border-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<ul class="nav nav-pills">
				<li class="nav-item dropdown">
					<a class="nav-link fs-3 dropdown-toggle active" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false">
						Subject Area Problems					</a>
					<ul class="dropdown-menu">
						<li>
							<a class="dropdown-item "
								href="categories.html" >
								Sample Problems
							</a>
						</li>
						<li>
							<a class="dropdown-item "
								href="techniques.html" >
								Problem Techniques
							</a>
						</li>
						<li>
							<a class="dropdown-item active"
								href="subjects.html" aria-current="page">
								Subject Area Problems
							</a>
						</li>
						<li>
							<a class="dropdown-item "
								href="macros.html" >
								Problems by Macro
							</a>
						</li>
					</ul>
				</li>
			</ul>
			<button class="navbar-toggler d-md-none" type="button" data-bs-toggle="offcanvas"
				data-bs-target="#sidebar" aria-controls="sidebar" aria-label="Toggle Sidebar">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>
	<aside class="offcanvas-md offcanvas-start overflow-y-auto position-fixed border-end border-dark flex-shrink-0"
		tabindex="-1" id="sidebar" aria-labelledby="sidebar-label">
		<div class="offcanvas-header">
	<h2 class="offcanvas-title fs-3" id="sidebar-label">Subject Areas</h2>
<button type="button" class="btn-close" data-bs-dismiss="offcanvas"
		data-bs-target="#sidebar" aria-label="Close">
	</button>
</div>

<h2 class="fs-3 d-none d-md-block px-3 pt-3">Subject Areas</h2>
<div class="offcanvas-body px-md-3 pb-md-3 w-100">
<div class="list-group w-100" role="tablist" id="sidebar-list">
	</div>
</div>

	</aside>
	<div class="main-content">
		<div class="tab-content p-3">
			
		</div>
	</div>
	<script type="module">
		const offcanvas = bootstrap.Offcanvas.getOrCreateInstance(document.getElementById('sidebar'));
		for (const link of document.querySelectorAll('#sidebar-list .list-group-item-action')) {
			link.addEventListener('click', () => offcanvas.hide());
		}
	</script>
</body>

</html>
